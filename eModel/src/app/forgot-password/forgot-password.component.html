<section class="vh-100 w-100">
    <div class="container ">
        <div class="row d-flex justify-content-center ">
            <div class=" col-xl-5">
                <div class="card border-0 rounded-0">
                    <div class="card-body p-5">
                        <div class="md-5">
                            <div class="brand-logo d-flex justify-content-center mb-5">
                                <a href="http://localhost:4200/" class="pointer">
                                    <img [src]="logopath" class="logo">
                                </a>
                            </div>
                            <form [formGroup]="userFormData" (ngSubmit)="AuthCheck()">
                            <div class="form-white mb-3">
                                <label class="form-label mb-0">Username</label>
                                <input type="email" formControlName="username" class="form-control form-control-md" placeholder="Username" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                                <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                                    <div *ngIf="f.username.errors.required">User Name is required</div>
                                </div>
                            </div>

                            <div class="form-outline form-white mb-2">
                                <label class="form-label mb-0">email</label>
                                <input type="email" formControlName="email" class="form-control form-control-md" placeholder="email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                                <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                                    <div *ngIf="f.email.errors.required">Email is required</div>
                                    <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                                </div>
                            </div>


                            <button class="btn btn-md btn-success col-12 fw-bold" type="submit" >VERIFY</button>
                            </form>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
