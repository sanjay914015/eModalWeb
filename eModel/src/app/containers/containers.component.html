<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <h3>Container List</h3>
    <button class="btn btn-success ms-auto mx-2" (click)="open(content)">Add Container</button>
</nav>

<div class="container-fluid">
    <table class="table table-hover mt-5">
        <thead>
            <tr>
                <th scope="col">Container ID</th>
                <th scope="col">Container Type</th>
                <th scope="col">Status</th>

            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let container of container_Data;">
                <td >
                    <p>{{container.con_id}}</p>
                </td>
                <td>
                    <div *ngFor="let containerType of containerTypeData;">
                    <div *ngIf="containerType.contype_id==container.contype_id;">
                        <p>{{containerType.contype_type}}</p>
                    </div>
                </div>
                </td>
                <td>
                    <button class="btn btn-primary" type="button" (click)="EditContainerData(container)" [disabled]="container.status=='Booked'" >{{container.status}}</button>
                    <!-- <button class="btn btn-primary" type="button"> Not Available</button> -->
                </td>
            </tr>
        </tbody>
    </table>

</div>

<div></div>
<ng-template #content let-modal >

    <div class="modal-header">
        <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
    </div>

    <div class="modal-body">
        <form [formGroup]="containerFormData" (ngSubmit)="containerData()">
            <div class="form-group">
                <label>Container ID</label>
                <input type="text" class="form-control" formControlName="container_id">
            </div>
            <div class="form-group">
                <label>Container Type</label>
                <select class="form-select" formControlName="container_type">
                    <option selected >Choose...</option>
                    <option *ngFor="let con_type of containerTypeData" [value]="con_type.contype_type">{{con_type.contype_type}}</option>
                  </select>
            </div>
            <div class="form-group">
                <label>Status</label>
                <select class="form-select" formControlName="status">
                    <option selected>Choose...</option>
                    <option value="Available">Available</option>
                    <option value="Not Available">Not Available</option>
                  </select>
            </div>

            <div class="modal-footer">
                <button type="submit" class="btn btn-primary" (click)="modal.dismiss('Cross click')">Submit</button>
            </div>
        </form>
        
    </div>

</ng-template>
